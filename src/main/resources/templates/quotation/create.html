<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation Demo</title>
    <style>
        form {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h4>Create new quotation</h4>

    <form th:action="@{/quotation/create}" method="post" th:object="${quotationForm}">
        <label for="beginningOfInsurance">Beginning of Insurance:</label>
        <input type="date" id="beginningOfInsurance" name="beginningOfInsurance" th:field="*{start}" required>
        <br>
        <label for="insuredAmount">Insured Amount:</label>
        <input type="number" id="insuredAmount" name="insuredAmount" th:field="*{amount}" required>
        <br>
        <label for="dateOfSigningMortgage">Date of Signing Mortgage:</label>
        <input type="date" id="dateOfSigningMortgage" name="dateOfSigningMortgage" class="datepicker" th:field="*{signature}" required>
        <br>
        <label for="customers">Select a customer:</label>
        <select id="customers" name="customerId" required>
            <option value="">Select</option>
            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></option>
        </select>
        <br>
        <button type="submit">Create</button>
    </form>

</body>
</html>
