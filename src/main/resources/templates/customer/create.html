<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation Demo</title>
    <style>
        form {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h4>Create new customer</h4>

    <form th:action="@{/customer/create}" method="post" th:object="${customerForm}">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <br>
        <label for="middleName">Middle name:</label>
        <input type="text" id="middleName" name="middleName" th:field="*{middleName}">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <br>
        <label for="phoneNumber">Phone number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        <br>
        <label for="birthDate">Birth date:</label>
        <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
        <br>
        <button type="submit">Create</button>
    </form>

</body>
</html>
