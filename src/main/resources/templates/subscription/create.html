<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotation Demo</title>
    <style>
        form {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h4>Create new subscription</h4>

    <form th:action="@{/subscription/create}" method="post" th:object="${subscriptionForm}">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:field="*{startDate}" required>
        <br>
        <label for="validUntil">Valid Until:</label>
        <input type="date" id="validUntil" name="validUntil" th:field="*{validUntil}" required>
        <br>
        <label for="quotation">Select a quotation:</label>
        <select id="quotation" name="quotationId" required>
            <option value="">Select</option>
            <option th:each="quotation : ${quotations}" th:value="${quotation.id}" th:text="${quotation.beginningOfInsurance} + ' - ' + ${quotation.dateOfSigningMortgage}"></option>
        </select>
        <br>
        <button type="submit">Create</button>
    </form>

</body>
</html>
